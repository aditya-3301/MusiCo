<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <title>MusiCo - Ad-Free Streaming</title>
</head>
<body>
    <div class="player-bar">
        <div class="custom-controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn" onclick="toggle_play()">▶</button>
            <button id="next-btn">⏭</button>
            
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="total-time">0:00</span>
        </div>

        <div id="now-playing">
            <div id="np-title">no song playing</div>
            <div id="np-artist"></div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <div class="layout">
        <nav class="sidebar">
            <h2>musico</h2>
            <p>private vault</p>
            <input type="text" id="search-box" placeholder="search songs..." onkeyup="filter_songs()">
        </nav>
        <main class="content">
            <h1>all songs</h1>
            <div id="track-list">loading tracks...</div>
        </main>
    </div>
</body>
</html>
